<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">BonCar</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="https://github.com/istibekesi/boncar"><i class="fa fa-github fa-fw" aria-hidden="true"></i>&nbsp;Project on GitHub</a></li>
            <li class="divider"></li>

            <li><a [routerLink]="['/car']"><i class="fa fa-car fa-fw" aria-hidden="true"></i>&nbsp;Car</a></li>

          </ul>
        </li>
      </ul>



      <ul class="nav navbar-nav navbar-right">

        <li *ngIf="!currentUserAuth" class="dropdown">
          <!-- Not logged in! -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a role="button"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i>&nbsp;Email</a></li>
            <li><a role="button" (click)="loginFacebook()"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i>&nbsp;Facebook</a></li>
            <li><a role="button" (click)="loginAnonymous()"><i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp;Anonymous</a></li>
          </ul>
        </li>

        <li *ngIf="currentUserAuth && currentUserAuth.anonymous" class="dropdown">
          <!-- Anonymous user logged in-->
          <a role="button" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <i class="fa fa-user"></i>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a role="button" (click)="logoutAnonymous()">Logout</a></li>
          </ul>
        </li>

        <li *ngIf="currentUserAuth && currentUserAuth.provider == 2" class="dropdown">
          <!-- Anonymous user logged in-->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
            <i class="fa fa-facebook"></i>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a role="button" (click)="logoutFacebook()">Logout</a></li>
          </ul>
        </li>

      </ul>
    </div>

  </div>
</div>
