<h1>
  BonCar
  <small>ridesharing <!--for Hardworking People--></small>
</h1>

<br/>
<h3>Find Ride or Offer Yours</h3>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    Select Date :
    <input type="date" [(ngModel)]="selectedDay">

    <button (click)="goDate()" class="btn btn-info" [disabled]="!selectedDay">Go</button>
  </div>


  <form class="navbar-form navbar-left">
    <div class="form-group">
      <input class="form-control" placeholder="Search" type="text" [(ngModel)]="loginService.testObject.c">
    </div>
    <button type="submit" class="btn btn-default" (click)="loginService.minus()">Minus</button>
    <button type="submit" class="btn btn-default" (click)="loginService.plus()">Plus</button>
  </form>
  
</div>
